<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zouk Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-white text-black">

    <div class="flex flex-col min-h-screen">
        
        {% if not hide_header %}
        <!-- Header -->
        <header class="p-4 text-left bg-white shadow">
            <div class="flex items-center justify-between">
                <h1 class="text-lg font-semibold">Let's Zouk!</h1>

                <!-- Mobile Menu Button -->
                <button id="menu-toggle" class="sm:hidden text-2xl" aria-label="Toggle navigation">☰</button>
            </div>

            <!-- Navigation Menu -->
            <nav>
                <ul id="nav-menu"
                    class="flex-col sm:flex-row sm:flex gap-4 justify-center p-2 bg-gray-200 hidden sm:flex">
                    <li>
                        <a href="/host" title="Host Panel"
                            class="hover:underline {% if current_page == 'host' %}font-bold text-blue-600{% endif %}">
                            Host
                        </a>
                    </li>
                    <li>
                        <a href="/rules" title="Rules"
                            class="hover:underline {% if current_page == 'rules' %}font-bold text-blue-600{% endif %}">
                            Rules
                        </a>
                    </li>                    
                    <li>
                        <a href="/join" title="Join Game"
                            class="hover:underline {% if current_page == 'join' %}font-bold text-blue-600{% endif %}">
                            Join
                        </a>
                    </li>
                    <li>
                        <a href="/bids" title="Begin Game"
                            class="hover:underline {% if current_page == 'rounds' %}font-bold text-blue-600{% endif %}">
                            Play!
                        </a>
                    </li>
                    <li>
                        <a href="/scores" title="View Leaderboard"
                            class="hover:underline {% if current_page == 'scores' %}font-bold text-blue-600{% endif %}">
                            Scores
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        {% endif %}

        <!-- Player-specific Header -->
        {% if hide_header %}
        <header class="p-3 bg-gradient-to-r from-rose-100 via-white to-emerald-100 text-center shadow-md">
            <div class="flex items-center justify-between px-4">
                <h1 class="text-lg font-semibold text-red-800">♦ Zouk Player Mode</h1>
            </div>
        </header>
        {% endif %}



        <!-- Main Content -->
        <main class="flex-grow px-4 py-6">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="text-xs text-center text-gray-500 py-3 border-t">
            &copy; {{ now().year }} Zouk Game Companion App.<br />
            Coded over coffee by Ravi.
        </footer>

    </div>

    {% if not hide_header %}
    <!-- Mobile Menu Toggle Script -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    {% endif %}
</body>
</html>
